<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Meal - Orders</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Crazy Meal</h1>
        <img src="./images/chicken-logo.png" alt="chicken-logo" class="logoIcon">
        <nav>
            <a href="menu.html">Menu</a>
        </nav>
    </header>

    <main>
        <section id="order-form-section">
            <h2>Add New Order</h2>
            <form id="orderForm">
                <label>Meal Name: <input type="text" id="mealName" required></label>
                <label>Meal Price: <input type="number" id="mealPrice" required></label>
                <label>Meal Image URL: <input type="url" id="mealImage" required></label>
                <button type="submit">Add Order</button>
            </form>
        </section>

        <section id="orders-list-section">
            <h2>Current Orders</h2>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="clearOrders">Clear All Orders</button>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Lujain</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
